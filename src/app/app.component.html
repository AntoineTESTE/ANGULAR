<h1> Look at this awsome list of animals </h1>


<ul *ngFor="let animal of animals">
    <li> {{ animal.id }} :  {{ animal.name }}
    <button (click)="removeAnimal(animal.id)">REMOVE</button>
    <button (click)="initForm(animal)">EDIT</button>
    </li>
</ul>
<h2> Get some new animals or modify them as you want! </h2>

<button (click)="initForm()">CLEAR</button>
<input type="text" [(ngModel)]="form.name">
<button (click)="update(form)">SEND</button>
